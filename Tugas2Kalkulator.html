<!DOCTYPE html>

<html>
<head>

    <title>Kalkulator</title>

</head>

<body>

    <h1>Kalkulator</h1>

    <form name="myForm" action="" method="GET">
        <input id="num1" type="number">
        <input id="num2" type="number">  
    </form> 
    
    <p id="output"></p>
    
    <script>

        function addition()
        {
            let x1 = document.getElementById("num1").value;
            let x2 = document.getElementById("num2").value;
            document.getElementById("output").innerHTML = parseInt(x1) + parseInt(x2);
        }

        function substraction()
        {
            let x1 = document.getElementById("num1").value;
            let x2 = document.getElementById("num2").value;
            document.getElementById("output").innerHTML = parseInt(x1) - parseInt(x2);
        }

        function multiplication()
        {
            let x1 = document.getElementById("num1").value;
            let x2 = document.getElementById("num2").value;
            document.getElementById("output").innerHTML = parseInt(x1) * parseInt(x2);
        }

        function division()
        {
            let x1 = document.getElementById("num1").value;
            let x2 = document.getElementById("num2").value;
            document.getElementById("output").innerHTML = parseInt(x1) / parseInt(x2);
        }

        
    </script>

    <form>
        <input type="button" name="button" value="+" onClick="addition()">
        <input type="button" name="button" value="-" onClick="substraction()">
        <input type="button" name="button" value="x" onClick="multiplication()">
        <input type="button" name="button" value="/" onClick="division()">
    </form>

    

</body>

</html>
